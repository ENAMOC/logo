<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Logo</title>
    <style>
        /* Reset body, table, td, and a elements */
        body, table, td, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Ensure the logo is responsive */
        .logo {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Responsive design for smaller screens */
        @media only screen and (max-width: 600px) {
            .email-logo {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <table class="email-logo" cellpadding="0" cellspacing="0" width="100%" align="center">
        <tr>
            <td style="text-align: center;">
                <!-- Logo Image (Replace with your logo URL) -->
                <img class="logo" src="../logo.png" alt="Rescueme">
            </td>
        </tr>
    </table>
</body>
</html>
