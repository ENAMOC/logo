<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>C++ Runner</title>
</head>
<body>
  <h2>C++: Print "Hello, World!"</h2>
  <p>Write a simple program to print <code>Hello, World!</code> using C++.</p>
  
  <textarea id="code" rows="12" cols="80">
#include <iostream>
using namespace std;

int main() {
    cout << "Hello, World!" << endl;
    return 0;
}
  </textarea><br><br>

  <button onclick="runCppCode()">Run Code</button>
  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    async function runCppCode() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");

      output.textContent = "⏳ Running...";

      try {
        const response = await fetch("http://localhost:3000/run-cpp", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ code })
        });

        const result = await response.json();
        output.textContent = result.output || result.error || "No output.";
      } catch (err) {
        output.textContent = "⚠️ Error connecting to server.";
      }
    }
  </script>
</body>
</html>
